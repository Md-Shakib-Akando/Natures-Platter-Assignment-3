<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              
            },
          },
        },
      }
    </script>
   
</head>
<body class="font-sora">
    
    <header class="bg-[#EFEBE3]">
        <nav class="lg:px-56 md:border-none border-b-2  border-b-green-500  md:py-7 ">
            <div class="navbar bg-base-100 bg-[#EFEBE3]">
                <div class="navbar-start">
                  
                  <div class="flex items-center gap-3 ">
                    <img class="hidden md:block" src="c2-assets/logo-header.png" alt="">
                   <img class="md:hidden" src="c2-assets/Group.png" alt="">
                  </div>
                </div>
                <div class="navbar-center  hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a class="text-xl">Product</a></li>
                      <li><a class="text-xl">Services</a></li>
                      <li><a class="text-xl">Contact us</a></li>
                  </ul>
                </div>
        
                <div class="navbar-end">


                    <button class="btn btn-ghost btn-circle hidden md:block">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                      </button>
                   
                      <button class="btn  btn-ghost btn-circle hidden md:block">
                        <div class="indicator ">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                          </svg>
                          
                        </div>
                      </button>
        
                      
                      <button class="btn text-xl font-normal btn-outline hidden px-7 md:block border-2 border-green-600/100 text-black">Login</button>
                      <button class="btn text-xl font-normal hidden md:block ml-3 px-7  bg-[#179800] text-white ">Register</button>
        
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"     
                        class="inline-block h-7 w-7 text-green-700 stroke-current">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                      </svg>
                    </div>
                    <ul
                    tabindex="0"
                      class="menu menu-sm dropdown-content  bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-1">
                      <li><a>Product</a></li>
                      <li><a>Services</a></li>
                      <li><a>Contact us</a></li>
                      
                    </ul>
                  </div>
                </div>
              </div>
        </nav>
        
    </header>
